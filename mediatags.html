<!-- Attributes are the keywords that adds certain functionality to the html tags
attributes are of two types that are global attributes and specific attributes
some of the most common Global Attributes are
class
id
style
title
hidden
data-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags</title>
</head>
<body>
    <audio controls>
        <source src="data/mixkit.wav" type="audio/wav"> 
    </audio><br>
    <video width="300" height="240" controls>
        <source src="data/vid.mp4" type="video/mp4">
    </video>
</body>
</html>
