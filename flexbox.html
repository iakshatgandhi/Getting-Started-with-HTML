<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .flexbox{
            display: flex;
            flex-direction: row;
            height: 300px;
            flex-wrap: wrap;
            align-content: space-around;
            background-color: aqua;
        }
        .flexbox  div{
            background-color: white;
            width: 50px;
            margin: 5px;
            text-align: center;
            line-height: 30px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    
</body>
</html>
