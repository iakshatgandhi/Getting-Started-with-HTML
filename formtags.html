<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tags</title>
</head>
<body>
    <form>
        <input type="text" id="Name" placeholder="Enter Your Name " ><br>
        <input type="email" id="email" placeholder="Enter The Email" required><br>
        <input type="tel" id="phone" placeholder="Enter Your Number" required><br>
        <input type="date" id="date"><br>
        <p>Gender</p>
        <input type="checkbox" id="check">Male 
        <input type="checkbox" id="check">Female
        <input type="checkbox" id="check">Prefer Not To Say<br>
        <input type="file" id="user_documents" placeholder="upload your Documents"><br>
        <!-- for multi line input we use  -->
        <textarea id="Address" placeholder="enter your Address"></textarea><br>
        <input type="submit" value="submit here">
        <button type="reset">reset</button>
    </form>
</body>
</html>
