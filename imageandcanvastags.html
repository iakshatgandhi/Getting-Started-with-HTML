<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image and canvas tags</title>
</head>
<body>
    <p>This is a sample of the school fees recepit</p>
    <img src="data/Screenshot.png" height="150" width="auto">
    <!-- here data/ is refered to the folder where the img is present 
    if it is present outside then there is no need to use this -->
    <hr>
    <p>svg tag i.e scalable vector graphic tag</p>
    <svg width="500" height="500">
     <circle cx="30" cy="30" r="20" stroke="pink" stroke-width="0.5" fill="white">
    </svg>
    <br>
    <canvas id="canvas">
        canvas not supported
    </canvas>
    <script>
        var canvas=document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.fillstyle = "#000000";
        ctx.fillRect(20,40,90,20);
    </script>
</body>
</html>
