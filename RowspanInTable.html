<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;
            padding: 5px;  
        }
        td{
            text-align: center ;
        }
    </style>
</head>
<body>
    <table style="100%">
        <tbody>
            <tr>
               <th>ID</th>
               <td>1</td>
               <td>2</td>
            </tr>
            <tr>
                <th rowspan="2">NAME</th>
                <td>Amitesh</td>
                <td>Kritika</td>
            </tr>
            <tr>
                <td>Ankita</td>
                <td>Rishab</td>

            </tr>
        </tbody>
    </table>
    
</body>
</html>
