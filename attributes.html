<!-- Attributes are the keywords that adds certain functionality to the html tags
attributes are of two types that are global attributes and specific attributes
some of the most common Global Attributes are
class
id
style
title
hidden
data-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
    <style>
        .frontend{
            background-color: lightblue;
            text-align: center;
            color:red;
        }
    </style>
</head>
<body>
    <div class="frontend">
        <h2>This is a heading in a div element</h2>
        <p style="color:yellow ;">This is some text in a div element.</p>
    </div>
    <input type="text" id="address" address="Pincode" placeholder="pincode">
    <button type="button" title="Submit Form Here">Submit</button> 
    <!-- title attributes the title over the element which can be seen when 
        one hower over that -->
        
</body>
</html>
