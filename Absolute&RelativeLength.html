<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Absolute & Relative units of measurements </title>
    <style>
        .out{
            background-color: olive;
            height: 60vh; /* that is fixed */
            width: 60%; /*that would be of 60% of the parent class*/
        }
        .in{
            background-color: coral;
            height: 30vh;
            width: 50%;
        }
        li{
            font-size: 1.2em;
        }

    </style>
</head>
<body>
    <H2>Absolute unite of measurements</H2>
    <ul>
        <li>px</li>
        <li>inch</li>
        <li>mm</li>
        <li>cm</li>
    </ul>

    <H2>Relative Units of measurements</H2>
    <ul>
        <li>%</li>
        <li>em</li>
        <li>vw</li>
        <li>vh</li>
    </ul>

    <div class="out">
        <div class="in"></div>
    </div>
</body>
</html>
