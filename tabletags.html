<!-- using the <br> tag to implement the <td> i.e thats the table data also breakes the
    table formation of the rows in the table data -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th>Serial No</th>
                <th>Domain</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>1<br>2<br>3<br>4<br>5</td>
                <td>AI<br>DS<br>ML<br>AI<br>CS</td>
                <td>Akriti<br> 
                    Amitesh<br> 
                    Aneesh<br> 
                    Ankita <br> 
                    ARCHIT <br>  
                    </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
